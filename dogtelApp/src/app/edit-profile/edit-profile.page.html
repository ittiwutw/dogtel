<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--ion-background-color: #ecd59f;">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title text-center style="color: #695355;">ลงทะเบียน</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" type="text" style="color: #695355;">USERNAME</ion-label>
        <ion-input [(ngModel)]="username" disabled="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" type="text" style="color: #695355;">E-MAIL</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-card-content>
    <img style="height: 150px; width: 150px; margin: auto;" src="/assets/icon/00_profile_dog_0.png" />

    <!-- Default Input " -->
  </ion-card>
</ion-content>
<ion-footer>
  <div style="background-color: #265f62;" class="ion-text-center ion-padding" (click)="onClickSave()">
    <span style="color: #ffffff;">บันทึกการแก้ไขข้อมูล</span>
  </div>
</ion-footer>
