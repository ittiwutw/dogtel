<ion-content>
  <ion-row>
    <ion-col size="10">
      <ion-searchbar placeholder="Filter Schedules"></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button style="margin-top: 10px;"
        ><ion-icon name="chatboxes"></ion-icon
      ></ion-button>
    </ion-col>
  </ion-row>
  <div padding>
    <ion-button expand="block" (click)="onClickSearch()"><u>จองตอนนี้</u></ion-button>
  </div>
  <div padding>
    <p><b>โปรโมชั่น</b></p>
    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide padding>
        <img src="/assets/shapes.svg" alt="" />
      </ion-slide>

      <ion-slide padding>
        <img src="/assets/shapes.svg" alt="" />
      </ion-slide>
    </ion-slides>
  </div>
  <div padding>
    <p><b>สถานที่แนะนำ</b></p>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let hotel of hotels">
          <ion-card class="ion-text-center" (click)="onClickHotel(hotel)">
            <img [src]="hotel.imgUrl" alt="" style="height: 150px;"/>
            <p><b>{{hotel.name}}</b></p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
