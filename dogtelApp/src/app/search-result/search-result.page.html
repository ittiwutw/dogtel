<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        color="dark"
        defaultHref="/tabs/tab1/search-hotel"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--ion-background-color: #e2e2e2;">
  <div>
    <ion-card
      *ngFor="let result of results"
      (click)="onClickHotel(result)"
      style="background-color: #ffff;"
    >
      <img [src]="result.imgUrl" alt="" />
      <div class="ion-padding">
        <ion-card-title>{{result.name}}</ion-card-title>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <div style="border: 0.5px solid #e2e2e2; margin-bottom: -30px;"></div>
          </ion-col>
          <ion-col size="6">
            <p>ดูเพิ่มเติม...</p>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
            <!-- <p style="color: #ff0000;">ราคาขั้นต่ำสุด ฿200</p> -->
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </div>
</ion-content>
