<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/tabs/tab1/search-hotel"></ion-back-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-card *ngFor="let result of results" (click)="onClickHotel(result)">
      <img [src]="result.imgUrl" alt="" />
      <div class="ion-padding">
      <ion-card-title>{{result.name}}</ion-card-title>
      <ion-row>
        <ion-col size="6">
          <p>ดูเพิ่มเติม</p>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <p>ราคา</p> 
        </ion-col>
      </ion-row>
    </div> 
    </ion-card>
  </div>
</ion-content>
