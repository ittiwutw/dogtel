<ion-content *ngIf="userData" style="background-color: bisque;">
  <div class="card" padding style="background-color: #fff4cb;" *ngIf="profile">
    <div class="header">
      <div class="ion-text-right">
        <ion-button>ผู้ให้บริการ</ion-button>
      </div>
      <div class="avatar">
        <ion-row>
          <ion-col size="4" class="ion-text-center">
            <img src="../../assets/icon/favicon.png" alt="" />
          </ion-col>
          <ion-col size="8">
            <p>Username : {{profile.username}}</p>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="user-meta ion-text-center">
      <ion-list>
        <ion-list-header>
          บัญชีของฉัน
        </ion-list-header>
        <ion-item detail>
          <ion-label>ข้อมูลส่วนตัว</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>ข้อมูลสุนัข</ion-label>
        </ion-item>
        <div class="ion-text-left ion-padding">
          <img src="../../assets/icon/favicon.png" alt="" class="ion-padding" />
          <img src="../../assets/icon/favicon.png" alt="" class="ion-padding" />
        </div>
      </ion-list>

      <ion-list>
        <ion-item detail>
          <ion-label>ตั้งค่าบัญชีผู้ใช้</ion-label>
        </ion-item>
        <ion-item detail>
          <ion-label>ศูนย์ช่วยเหลือ</ion-label>
        </ion-item>
        <ion-item detail>
          <ion-label>ติดต่อฝ่ายบริการช่วยเหลือ</ion-label>
        </ion-item>
        <ion-item detail>
          <ion-label>ภาษา</ion-label>
        </ion-item>
      </ion-list>
      <br />
      <ion-button expand="block" color="danger" (click)="logout()"
        >ออกจากระบบ</ion-button
      >
      <br>
      <br>
      <ion-list>
        <ion-item>
          <ion-label>บทบาท</ion-label>
          <ion-select [(ngModel)]="userRole" (ionChange)="changeRole()">
            <ion-select-option
              *ngFor="let role of userData"
              [value]="role.userTypeId"
              >{{role.userTypeName}}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <div *ngFor="let role of userData">
          <ion-item *ngIf="role.userTypeId != 1">
            <ion-label>การยืนยันตัวตน {{role.userTypeName}}</ion-label>
            <p *ngIf="role.approveFlg == 0 " style="color: #f04141">
              ยังไม่ได้ยืนยันตัวตน
            </p>
            <p *ngIf="role.approveFlg == 2" style="color: #a2a4ab">
              รอการอนุมัติ
            </p>
            <p *ngIf="role.approveFlg == 1" style="color: #0ec254">
              ยืนยันตัวตนแล้ว
            </p>
          </ion-item>
        </div>
      </ion-list>
      <br />
      <!-- <ion-button expand="block" color="warning" *ngIf="isApproveRoleReq"
        >กรุณายืนยันตัวตน</ion-button
      > -->
      
    </div>
    <!-- <ion-button expand="full" color="primary">http://rogerfederer.com</ion-button>
        <ion-button expand="full" color="secondary">@RogerFederer on Twitter</ion-button>
        <ion-button expand="full" color="secondary">View profile at ATP</ion-button> -->
  </div>
</ion-content>
