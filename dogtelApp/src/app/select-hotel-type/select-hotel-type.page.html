<ion-content style="--ion-background-color: #ecd59f;">
  <div
    class="ion-text-left ion-padding"
    style="margin-left: 30px; margin-right: 30px;"
  >
    <h1>
      เริ่มให้บริการของท่านสำหรับจองบน Dogtel และเริ่มต้อนรับลูกค้าได้ทันที
    </h1>
    <br />
    <br />
    <p>
      เริ่มต้นโดยเลือกประเภทสถานที่รับฝากที่ท่านต้องการเปิดให้บริการบน Dogtel
    </p>
  </div>
  <div
    style="
      background-color: #ffff;
      height: 180px;
      margin-left: 30px;
      margin-right: 30px;
    "
    class="ion-text-center ion-padding"
  >
    <ion-row routerLink="/add-hotel">
      <ion-col size="4">
        <img
          style="margin: auto; height: 120px;"
          src="/assets/icon/H_Hotel.png"
        />
      </ion-col>
      <ion-col size="6" class="ion-text-left">
        <h1>โรงแรม</h1>
        <p style="font-size: 0.8rem;">
          เปิดให้บริการเป็นสถานที่รับฝากสำหรับสถานที่ที่มีการจดทะเบียน
        </p>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-icon
          name="arrow-forward"
          style="font-size: 3rem; padding-top: 40px;"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div
    style="
      background-color: #ffff;
      height: 180px;
      margin-top: 50px;
      margin-left: 30px;
      margin-right: 30px;
    "
    class="ion-text-center ion-padding"
  >
    <ion-row routerLink="/add-hotel">
      <ion-col size="4">
        <img
          style="margin: auto; height: 120px;"
          src="/assets/icon/H_Home.png"
        />
      </ion-col>
      <ion-col size="6" class="ion-text-left" >
        <h1>บ้านรับฝาก</h1>
        <p style="font-size: 0.8rem;">
          เปิดให้บริการเป็นสถานที่รับฝากโดยใช้ที่อยู่อาศัยของท่าน
        </p>
      </ion-col>
      <ion-col size="2" class="ion-text-center" routerLink="/add-hotel">
        <ion-icon
          name="arrow-forward"
          style="font-size: 3rem; padding-top: 40px;"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <p class="ion-text-center" routerLink="/tabs/account">ปิด</p>
</ion-footer>
