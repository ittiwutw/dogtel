<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">DOGTEL</h1>
  <ion-searchbar
    placeholder="ค้นหาที่บริเวณสถานที่พักที่ใกล้กับสุนัข"
  ></ion-searchbar>
  <div>
    <ion-card>
      <ion-row class="ion-text-center">
        <ion-col size="4" class="ion-text-center">
          <ion-item>
            <ion-label>วันที่นำฝาก</ion-label>
          </ion-item>

          <ion-datetime
            [(ngModel)]="searchCondition.startDate"
            value="2019-10-01T15:43:40.394Z"
            display-timezone="utc"
          ></ion-datetime>
        <ion-item>
          <ion-label>เวลานำฝาก</ion-label>
        </ion-item>
        <ion-datetime
          [(ngModel)]="searchCondition.startTime"
          displayFormat="HH:mm"
        ></ion-datetime>
        </ion-col>
        <ion-col size="2" class="ion-text-center">
          <ion-icon
            name="arrow-forward"
            style="margin-top: 30%;
          font-size: 3rem;"
          ></ion-icon>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-item class="ion-text-center">
            <ion-label>วันที่รับกลับ</ion-label>
          </ion-item>
          <ion-datetime
            [(ngModel)]="searchCondition.endDate"
            value="2019-10-01T15:43:40.394Z"
            display-timezone="utc"
          ></ion-datetime>
          <ion-item>
            <ion-label>เวลารับกลับ</ion-label>
          </ion-item>
  
          <ion-datetime
            [(ngModel)]="searchCondition.endTime"
            displayFormat="HH:mm"
          ></ion-datetime>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <div>
    <ion-card>
      <ion-item>
        <ion-label>เลือกสุนัขที่ต้องการ</ion-label>
        <ion-select placeholder="เลือก" [(ngModel)]="searchCondition.dogId">
          <ion-select-option value="1">เต้าหู้</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>
  </div>
  <div>
    <ion-radio-group allow-empty-selection [(ngModel)]="searchCondition.type">
      <ion-list-header>
        <ion-label>เลือกแบบการดูแลที่ต้องการ</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>สถานที่</ion-label>
        <ion-radio slot="end" color="primary" value="hotel"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>การดูแล</ion-label>
        <ion-radio slot="end" color="primary" value="service"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </div>
  <div class="ion-padding">
    <ion-button expand="full" (click)="onClickSearch()">ค้นหา</ion-button>
  </div>
</ion-content>
